<!DOCTYPE html>
<html>
<head>
    <title>MNIST Digit Classifier</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        /* } */

            background-image: url('{{ url_for("static", filename="images/photo_background.png") }}');;
            background-position: center;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: -1;
        }
        
        .content {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            margin: 20px;
            max-width: 90%;
        }

        canvas {
            border: 2px solid black;
            cursor: crosshair;
        }

        .buttons {
            margin: 20px 0;
        }
        
        button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 16px;
        }
        
        h2, h3, p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h2>Нарисуйте цифру</h2>

    <canvas id="canvas" width="280" height="280"></canvas><br><br>

    <button onclick="clearCanvas()">Очистить</button>
    <button onclick="predict()">Распознать</button>

    <h3 id="result"></h3>

    <p><a href="/history">История предсказаний</a></p>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        let drawing = false;

        canvas.onmousedown = () => drawing = true;
        canvas.onmouseup = () => drawing = false;
        canvas.onmousemove = draw;

        function draw(e) {
            if (!drawing) return;
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.arc(e.offsetX, e.offsetY, 10, 0, Math.PI * 2);
            ctx.fill();
        }

        function clearCanvas() {
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            document.getElementById("result").innerText = "";
        }

        function predict() {
            const image = canvas.toDataURL("image/png").split(",")[1];

            fetch("http://localhost:8000/predict", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({image: image})
            })
            .then(r => r.json())
            .then(data => {
                document.getElementById("result").innerText =
                    `Результат: ${data.predicted_label} (уверенность: ${(data.confidence * 100).toFixed(2)}%)`;
            });
        }
    </script>
</body>
</html>
