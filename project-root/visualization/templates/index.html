<!DOCTYPE html>
<html>
<head>
    <title>MNIST Digit Classifier</title>
    <style>
        canvas {
            border: 2px solid black;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <h2>Нарисуйте цифру</h2>

    <canvas id="canvas" width="280" height="280"></canvas><br><br>

    <button onclick="clearCanvas()">Очистить</button>
    <button onclick="predict()">Распознать</button>

    <h3 id="result"></h3>

    <p><a href="/history">История предсказаний</a></p>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        ctx.fillStyle = "white";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        let drawing = false;

        canvas.onmousedown = () => drawing = true;
        canvas.onmouseup = () => drawing = false;
        canvas.onmousemove = draw;

        function draw(e) {
            if (!drawing) return;
            ctx.fillStyle = "black";
            ctx.beginPath();
            ctx.arc(e.offsetX, e.offsetY, 10, 0, Math.PI * 2);
            ctx.fill();
        }

        function clearCanvas() {
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            document.getElementById("result").innerText = "";
        }

        function predict() {
            const image = canvas.toDataURL("image/png").split(",")[1];

            fetch("http://localhost:8000/predict", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({image: image})
            })
            .then(r => r.json())
            .then(data => {
                document.getElementById("result").innerText =
                    `Результат: ${data.predicted_label} (уверенность: ${(data.confidence * 100).toFixed(2)}%)`;
            });
        }
    </script>
</body>
</html>
